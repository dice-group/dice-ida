<div class="container">
    <h3 mat-dialog-title>Are you sure you want to delete this user ?</h3>

    <div mat-dialog-actions align="end">
        <button mat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">Delete</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
