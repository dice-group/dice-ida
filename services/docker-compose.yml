version: "3"

services:
  nginx:
    image: $REGISTRY/ida/nginx:$VERSION
    ports:
      - 80:80
    networks:
      - ida-net
  ida-ws:
    image: $REGISTRY/ida/ida-ws:$VERSION
    environment:
      - FUSEKI_URL=http://fuseki:3030/
    networks:
      - ida-net
  fuseki:
    image: stain/jena-fuseki
    ports:
      - 3030:3030
    environment:
      - ADMIN_PASSWORD=$FUSEKI_PW
    volumes:
      - fuseki-storage:/fuseki
    networks:
      - ida-net

volumes:
  fuseki-storage:

networks:
  ida-net:
